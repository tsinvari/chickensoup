<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Atlantic Chicken Soup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-image: url('fr601-atlantic-ocean-illustrator.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1, h2, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .ethereal {
            background: linear-gradient(135deg, #1e3a8a 0%, #4c1d95 50%, #b45309 100%);
            transition: background 2s ease-in-out;
        }
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px #fff, 0 0 12px 4px #fefcbf, 0 0 20px 6px #fde047;
            animation: sparkle-anim 2s linear infinite;
            pointer-events: none;
        }
        @keyframes sparkle-anim {
            0% {
                transform: scale(1.5);
                opacity: 1;
            }
            50% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
        #game-container {
            /* Semi-transparent overlay to ensure text readability */
            background-color: rgba(224, 242, 254,0.2);
            backdrop-filter: blur(2px);
        }
        #soup-pot {
            position: absolute;
            font-size: 2.5rem;
            transform: translate(-50%, -50%);
            z-index: 100;
            will-change: left, top, opacity;
            /* Fall animation is still a CSS transition */
            transition: top 1s ease-in, opacity 1s linear;
        }
        .map-container {
            border: 4px solid #ca8a04;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .profile-pic {
            border: 4px solid #fde047;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">

    <div id="game-container" class="min-h-screen flex flex-col items-center justify-between p-4 sm:p-6 lg:p-8">
        
        <header class="text-center mb-6">
            <!-- Added a frame around the title -->
            <div class="inline-block bg-sky-100/50 p-4 px-8 rounded-lg border-2 border-amber-800 shadow-lg">
                <h1 class="text-4xl md:text-5xl font-bold text-amber-900">X-Atlantic Chicken Soup</h1>
                <p class="text-lg text-gray-700 mt-2">A perilous journey of comfort food.</p>
            </div>
        </header>

        <main id="delivery-route" class="w-full max-w-7xl flex-grow flex items-center justify-between relative">
            <!-- Soup Pot is now created dynamically -->
            
            <!-- Left Side: Boston -->
            <div class="flex flex-col items-center text-center p-4">
                <img src="girlfox.jpg" alt="Sender in Boston" class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover profile-pic mb-2">
                <h2 class="text-xl font-semibold text-blue-900">Boston</h2>
                <div class="mt-2 w-48 h-64 md:w-64 md:h-80 bg-cover bg-center rounded-lg map-container" style="background-image: url('Boston-Massachusetts.webp');"></div>
            </div>

            <!-- Middle: Atlantic Ocean -->
            <!-- Removed the border classes from this div -->
            <div id="atlantic-ocean" class="flex-grow h-full rounded-lg mx-4 relative overflow-hidden">
                <!-- This area is just for visuals now -->
            </div>

            <!-- Right Side: Luxembourg -->
            <div class="flex flex-col items-center text-center p-4">
                <img src="rene.png" alt="Receiver in Luxembourg" class="w-24 h-24 md:w-32 md:h-32 rounded-full object-cover profile-pic mb-2">
                <h2 class="text-xl font-semibold text-amber-800">Luxembourg</h2>
                <div class="mt-2 w-48 h-64 md:w-64 md:h-80 bg-cover bg-center rounded-lg map-container" style="background-image: url('political-map-of-luxembourg.png');"></div>
            </div>
        </main>

        <footer class="mt-6">
            <button id="open-modal-btn" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                Send Chicken Soup
            </button>
        </footer>
    </div>

    <!-- Input Modal -->
    <div id="input-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-lg transform transition-all scale-95 opacity-0" id="input-modal-content">
            <h2 class="text-2xl font-bold mb-6 text-center font-serif">Delivery Details</h2>
            <form id="delivery-form">
                <div class="mb-4">
                    <label for="soup-amount" class="block text-sm font-medium text-gray-700">How much soup? (in Liters)</label>
                    <input type="number" id="soup-amount" name="soup-amount" min="1" value="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="transport-medium" class="block text-sm font-medium text-gray-700">Medium of Transport</label>
                    <select id="transport-medium" name="transport-medium" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm" required></select>
                </div>
                <div id="bird-count-container" class="mb-4 hidden">
                    <label for="bird-count" class="block text-sm font-medium text-gray-700">Number of Birds</label>
                    <input type="number" id="bird-count" name="bird-count" min="1" value="50" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="send-date" class="block text-sm font-medium text-gray-700">Date Sent</label>
                    <input type="date" id="send-date" name="send-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-amber-500 focus:ring-amber-500 sm:text-sm" placeholder="Get well soon!"></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 font-semibold">Send</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Result Modal -->
    <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md text-center transform transition-all scale-95 opacity-0" id="result-modal-content">
            <h2 id="result-title" class="text-3xl font-bold mb-4 font-serif"></h2>
            <div id="result-message" class="text-gray-600 mb-6 space-y-4"></div>
            <button id="close-result-btn" class="px-6 py-2 bg-amber-500 text-white rounded-md hover:bg-amber-600 font-semibold"></button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const openModalBtn = document.getElementById('open-modal-btn');
            const inputModal = document.getElementById('input-modal');
            const inputModalContent = document.getElementById('input-modal-content');
            const resultModal = document.getElementById('result-modal');
            const resultModalContent = document.getElementById('result-modal-content');
            const cancelBtn = document.getElementById('cancel-btn');
            const closeResultBtn = document.getElementById('close-result-btn');
            const deliveryForm = document.getElementById('delivery-form');
            const transportSelect = document.getElementById('transport-medium');
            const birdCountContainer = document.getElementById('bird-count-container');
            const gameContainer = document.getElementById('game-container');
            const deliveryRoute = document.getElementById('delivery-route');

            let deliveryData = {};
            let animationFrameId = null;

            // --- Transport Data ---
            const transportOptions = [
                { name: 'A Flock of Pigeons', type: 'birds', minPerLiter: 25, emoji: 'üïäÔ∏è' },
                { name: 'A Swarm of Drones', type: 'drones', maxLiters: 50, emoji: 'üõ∏' },
                { name: 'A Parliament of Owls', type: 'birds', minPerLiter: 10, emoji: 'ü¶â' },
                { name: 'A Raft of Puffins', type: 'birds', minPerLiter: 15, emoji: 'üêß' },
                { name: 'A Gaggle of Geese', type: 'birds', minPerLiter: 5, emoji: 'ü¶¢' },
                { name: 'A Pod of Pelicans', type: 'birds', minPerLiter: 2, emoji: 'ü¶§' },
                { name: 'Mythological Griffins', type: 'mythological', minPerLiter: 0.5, emoji: 'ü¶Å' },
                { name: 'A Wyvern Courier', type: 'mythological', minPerLiter: 0.2, emoji: 'üêâ' },
                { name: 'Pegasus Express', type: 'mythological', minPerLiter: 1, emoji: 'üêé' },
                { name: 'Roc Delivery Service', type: 'mythological', minPerLiter: 0.1, emoji: 'ü¶Ö' },
                { name: 'A Legion of Cherubim', type: 'angelic', success: true, emoji: 'üòá' },
                { name: 'A Host of Seraphim', type: 'angelic', success: true, emoji: 'üî•' },
                { name: 'The Angel Gabriel', type: 'angelic', success: true, emoji: 'üé∫' },
                { name: 'Asmodeus, King of Demons', type: 'demonic', success: true, emoji: 'üòà' },
                { name: 'A Pack of Shedim', type: 'demonic', success: true, emoji: 'üëπ' },
                { name: 'Lilith\'s Nightly Flight', type: 'demonic', success: true, emoji: 'ü¶á' },
                { name: 'Submarine Crewed by Otters', type: 'other', maxLiters: 500, emoji: 'ü¶¶' },
                { name: 'Message in a Very Large Bottle', type: 'other', maxLiters: 5, emoji: 'üçæ' },
                { name: 'Transatlantic Cannon', type: 'other', maxLiters: 20, emoji: 'üí£' },
                { name: 'A Very Determined Swimmer', type: 'other', maxLiters: 2, emoji: 'üèä' },
            ];

            // --- Populate Transport Options ---
            transportOptions.forEach(option => {
                const optElement = document.createElement('option');
                optElement.value = option.name;
                optElement.textContent = `${option.emoji} ${option.name}`;
                transportSelect.appendChild(optElement);
            });

            // --- Modal Handling ---
            const showModal = (modal, content) => {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('scale-95', 'opacity-0');
                    content.classList.add('scale-100', 'opacity-100');
                }, 10);
            };

            const hideModal = (modal, content) => {
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');
                setTimeout(() => modal.classList.add('hidden'), 200);
            };

            openModalBtn.addEventListener('click', () => showModal(inputModal, inputModalContent));
            cancelBtn.addEventListener('click', () => hideModal(inputModal, inputModalContent));
            closeResultBtn.addEventListener('click', () => {
                hideModal(resultModal, resultModalContent);
                resetPot();
            });

            // --- Form Logic ---
            transportSelect.addEventListener('change', (e) => {
                const selectedOption = transportOptions.find(opt => opt.name === e.target.value);
                if (selectedOption && selectedOption.type === 'birds') {
                    birdCountContainer.classList.remove('hidden');
                } else {
                    birdCountContainer.classList.add('hidden');
                }
            });
            
            document.getElementById('send-date').valueAsDate = new Date();


            deliveryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const formData = new FormData(deliveryForm);
                deliveryData.soupAmount = parseFloat(formData.get('soup-amount'));
                deliveryData.transportName = formData.get('transport-medium');
                deliveryData.birdCount = parseInt(formData.get('bird-count'), 10);
                deliveryData.message = formData.get('message'); // Capture the message

                const transport = transportOptions.find(opt => opt.name === deliveryData.transportName);
                
                hideModal(inputModal, inputModalContent);
                
                const { success, isEthereal } = calculateSuccess(transport, deliveryData.soupAmount, deliveryData.birdCount);

                animateDelivery(success, isEthereal, transport.emoji);
            });

            // --- Calculation Logic ---
            function calculateSuccess(transport, soupAmount, birdCount) {
                let success = false;
                let isEthereal = false;

                if (transport.success) {
                    success = true;
                    isEthereal = transport.type === 'angelic' || transport.type === 'demonic';
                } else if (transport.type === 'birds') {
                    const requiredBirds = soupAmount * transport.minPerLiter;
                    if (birdCount >= requiredBirds) {
                        success = true;
                    }
                } else if (transport.maxLiters) {
                    if (soupAmount <= transport.maxLiters) {
                        success = true;
                    }
                }
                return { success, isEthereal };
            }

            // --- Animation & Effects ---
            let sparkleInterval;
            function toggleEtherealMode(on) {
                if (on) {
                    gameContainer.classList.add('ethereal');
                    sparkleInterval = setInterval(createSparkle, 100);
                } else {
                    gameContainer.classList.remove('ethereal');
                    clearInterval(sparkleInterval);
                }
            }

            function createSparkle() {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                gameContainer.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 2000);
            }

            function animateDelivery(success, isEthereal, emoji) {
                const soupPot = document.createElement('div');
                soupPot.id = 'soup-pot';
                soupPot.innerHTML = `${emoji}üç≤`;
                deliveryRoute.appendChild(soupPot);

                if (isEthereal) {
                    toggleEtherealMode(true);
                }

                openModalBtn.disabled = true;
                openModalBtn.classList.add('opacity-50', 'cursor-not-allowed');

                let startTime = null;

                const startX = 18;
                const successX = 82;
                // NEW: Random failure point
                const failureX = startX + (successX - startX) * (Math.random() * 0.4 + 0.3); // Fails between 30% and 70% of the way
                
                const endX = success ? successX : failureX;
                const pathWidth = endX - startX;
                
                // NEW: Random path waviness
                const amplitude = 10 + Math.random() * 15; // Vertical wave height
                const frequency = 1.5 + Math.random() * 2; // Number of waves

                // NEW: Random duration
                const duration = 4000 + Math.random() * 2000; // Trip takes 4-6 seconds

                function animationLoop(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const elapsedTime = currentTime - startTime;
                    const progress = Math.min(elapsedTime / duration, 1);

                    const currentX = startX + (pathWidth * progress);
                    const wave = Math.sin(progress * Math.PI * frequency) * amplitude;
                    const currentY = 50 + wave;

                    soupPot.style.left = `${currentX}%`;
                    soupPot.style.top = `${currentY}%`;

                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(animationLoop);
                    } else {
                        animationFrameId = null; // End the loop
                        if (!success) {
                            soupPot.style.top = `110%`;
                            soupPot.style.opacity = '0';
                        }
                        
                        setTimeout(() => {
                            showResult(success);
                            if (isEthereal) {
                                toggleEtherealMode(false);
                            }
                        }, success ? 0 : 1000);
                    }
                }
                animationFrameId = requestAnimationFrame(animationLoop);
            }

            function resetPot() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                const soupPot = document.getElementById('soup-pot');
                if (soupPot) {
                    soupPot.remove();
                }
                openModalBtn.disabled = false;
                openModalBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
            
            // --- Show Result ---
            function showResult(success) {
                const title = document.getElementById('result-title');
                const messageDiv = document.getElementById('result-message');
                const button = document.getElementById('close-result-btn');

                if (success) {
                    title.textContent = 'The Quest is Complete!';
                    title.className = 'text-3xl font-bold mb-4 font-serif text-green-600';
                    
                    let carrierDescription = '';
                    const transport = transportOptions.find(opt => opt.name === deliveryData.transportName);
                    if (transport.type === 'birds') {
                        carrierDescription = `a fellowship of ${deliveryData.birdCount} ${deliveryData.transportName.split(' of ')[1]}`;
                    } else {
                        carrierDescription = `the mighty ${deliveryData.transportName}`;
                    }
                    
                    let successMessageHTML = `
                        <p class="text-gray-700">Hark! ${carrierDescription} has bravely borne <strong>${deliveryData.soupAmount} liters</strong> of soup across the great sea. Their perilous journey is ended.</p>
                    `;

                    if (deliveryData.message && deliveryData.message.trim() !== '') {
                        successMessageHTML += `
                            <div class="my-4 p-3 bg-amber-100 border-l-4 border-amber-500 text-amber-800 text-left rounded-r-lg">
                                <p class="font-semibold">A message was delivered with the soup:</p>
                                <p class="italic">"${deliveryData.message}"</p>
                            </div>
                        `;
                    }

                    successMessageHTML += `<p class="mt-4 text-gray-600">Comfort has arrived in Luxembourg. Take a screenshot and share the legend!</p>`;
                    
                    messageDiv.innerHTML = successMessageHTML;
                    button.textContent = 'Huzzah!';

                } else {
                    title.textContent = 'The Quest has Failed!';
                    title.className = 'text-3xl font-bold mb-4 font-serif text-red-600';
                    messageDiv.innerHTML = '<p>Alas, the soup was lost to the unforgiving Atlantic. The journey was too great for your chosen method. You must reconsider your strategy.</p>';
                    button.textContent = 'Try Again';
                }
                showModal(resultModal, resultModalContent);
            }
        });
    </script>
</body>
</html>
